<!DOCTYPE html>
<html>

<head>
  <title>Create Link</title>
  <link rel="stylesheet" href="ui.css">
</head>

<body>
  <h1>Create Link</h1>

  <div class="tabs">
    <button class="tab-button active" data-tab="tabs">Open Tabs</button>
    <button class="tab-button" data-tab="history">History</button>
    <button class="tab-button" data-tab="bookmarks">Bookmarks</button>
    <button class="tab-button" data-tab="links">My Links</button>
  </div>

  <div class="tab-content">
    <div id="tabs-tab" class="tab-pane active">
      <input type="text" id="tabs-search" class="search-input" placeholder="Search tabs...">
      <ul id="tabs-list"></ul>
    </div>
    <div id="history-tab" class="tab-pane">
      <input type="text" id="history-search" class="search-input" placeholder="Search history...">
      <ul id="history-list"></ul>
    </div>
    <div id="bookmarks-tab" class="tab-pane">
      <input type="text" id="bookmarks-search" class="search-input" placeholder="Search bookmarks...">
      <ul id="bookmarks-list"></ul>
    </div>
    <div id="links-tab" class="tab-pane">
      <input type="text" id="links-search" class="search-input" placeholder="Search links...">
      <ul id="links-list"></ul>
    </div>
  </div>

  <script src="create-link.js"></script>

</body>

</html>
